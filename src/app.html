<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/beercss@2.3.0/dist/cdn/beer.min.css"
      rel="stylesheet" />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <title>Lime812</title>
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>
  <body>
    <div id="app">%sveltekit.body%</div>
    <call-us
      phonesystem-url="https://1241.3cx.cloud"
      style="
        position: fixed;
        font-size: 16px;
        line-height: 17px;
        z-index: 99999;
        --call-us-main-accent-color: #d63004;
        --call-us-main-background-color: #ffffff;
        --call-us-plate-background-color: #d97e18;
        --call-us-plate-font-color: #e6e6e6;
        --call-us-main-font-color: #292929;
        --call-us-agent-bubble-color: #29292910;
        right: 20px;
        bottom: 20px;
      "
      id="wp-live-chat-by-3CX"
      minimized="true"
      animation-style="slidefromside"
      party="LiveChat197813"
      minimized-style="bubbleright"
      allow-call="true"
      allow-video="false"
      allow-soundnotifications="true"
      enable-mute="true"
      enable-onmobile="true"
      offline-enabled="true"
      enable="true"
      ignore-queueownership="false"
      authentication="both"
      operator-name="Елена"
      show-operator-actual-name="true"
      aknowledge-received="true"
      gdpr-enabled="true"
      gdpr-message='Отправив сообщение, Вы даете согласие на обработку персональных данных в соответствии с законом от 27.07.2006 №152-ФЗ "О персональных данных."'
      message-userinfo-format="name"
      message-dateformat="both"
      lang="browser"
      button-icon-type="doublebubble"
      greeting-visibility="none"
      greeting-offline-visibility="none"
      chat-delay="2000"
      enable-direct-call="false"
      enable-ga="false"></call-us>
    <script
      defer
      src="https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js"
      id="tcx-callus-js"
      charset="utf-8"></script>
  </body>

  <!-- styles -->
  <!-- TODO: figure out how to import via npm modules -->
  <script
    src="https://cdn.jsdelivr.net/npm/beercss@2.3.0/dist/cdn/beer.min.js"
    type="text/javascript"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.0.10/dist/cdn/material-dynamic-colors.min.js"
    type="text/javascript"></script>
</html>
